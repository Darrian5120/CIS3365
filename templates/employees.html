<!DOCTYPE HTML>
<html>
	<link rel="stylesheet" href="home.css"> 
	<head>
		<title> Herrera Fabricating Inc.</title>
		<!-- this sets the page for responsive scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {margin: 0;}
            .header {background-color:rgb(165, 58, 58); padding:50px; text-align:center} /*syle the header*/
            .topnav {background-color:#333; overflow:hidden;} /*syle the topnav*/
            .topnav a {float:left; display:block; color:#f2f2f2; text-align:center; padding:30px 160px;  text-decoration:none;}
            .topnav a:hover {background-color:#ddd; color:black}
            .pic {width: 75%; object-fit: fill; display: block; margin-left: auto; margin-right: auto;}
            table {text-align: center; margin-left: auto; margin-right: auto; border-collapse: collapse;}
            table, td, th {border: 1px solid black;}
        </style>
	</head>
	<body>
        <div class="header">
            <h1>Herrera Fabricating Inc.</h1>
        </div>
        <div class="topnav">
            <a href ="#">Customers</a>
            <a href ="#">Vehicles</a>
            <a href ="#">Employees</a>
            <a href ="#">Services</a>
            <a href ="#">Reports</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Last name</th>
                    <th>First Name</th>
                    <th>Business Name</th>
                </tr>
            </thead>    
            <tbody>
                {% for row in data %}    
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> 
    </body>
